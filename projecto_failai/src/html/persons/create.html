<h1>Portfolio</h1>
<span>Sukurti nauja vartotoja</span>
<form action="/persons" method="post">
    <div class="form-item">
        <label for="first_name">Vardas</label>
        <input id="first_name" type="text" name="first_name" placeholder="Name">
    </div>

    <div class="form-item">
        <label>Pavarde</label>
        <input type="text" name="last_name" placeholder="Surname"><br>

    </div>

    <div class="form-item">
        <label>Email</label>

        <input type="text" name="email" placeholder="Email"><br>
    </div>

    <div class="form-item">
        <label>Code</label>
        <input type="text" name="code" placeholder="Asm.k."><br>
    </div>

    <div class="form-item">
        <label>Tel</label>
        <input type="text" name="phone" placeholder="Tel.nr"><br>
    </div>

    <div class="form-item">
        <label>Adresas</label>
        <input type="text" name="address_id" placeholder="Adreso ID">

    </div>
    <input type="submit" value="Sukurti">
</form>
